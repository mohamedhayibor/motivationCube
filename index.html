<!DOCTYPE html>
<html>

	<head>
		<title>Interactive CSS</title>
		<link rel="stylesheet" type="text/css" href="style.css">


	</head>
	<body>
		<h3>Use the arrow keys ;-)</h3>
		
		<div id="container">
			<div id="cube">
				<div class="face one">
					<img src="images/action.jpg" alt="take action today" height="350" width="350">
				</div>
				<div class="face two">
					<img src="images/dream.jpg" alt="dream big" height="350" width="350">
				</div>
				<div class="face three">
					<img src="images/everyday.jpg" alt="everyday just do it" height="350" width="350">
				</div>
				<div class="face four">
					<img src="images/hell.png" alt="keep going when in hell" height="350" width="350">
				</div>
				<div class="face five">
					<img src="images/minute.jpg" alt="older every minute" height="350" width="350">
				</div>
				<div class="face six">
					<img src="images/risk.jpg" alt="task risks" height="350" width="350">
				</div>
			</div>
		</div>



		<script src="game.js"></script>
	</body>

</html>
